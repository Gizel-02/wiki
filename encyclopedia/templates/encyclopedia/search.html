{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>search</h1>

    <ul>
        {% for entry in recommendations %} <!--display every name in recommendations list, cause they include the searched input str-->
            <!--step 4: search page -->
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li> <!--taken from urls name and title -> path("wiki/<str:title>", views.entry, name="entry")-->
        {% endfor %}
    </ul>

{% endblock %}
